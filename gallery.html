<!-- Lightbox Script -->
<script>
  document.querySelectorAll('.masonry-grid img').forEach(img => {
    img.addEventListener('click', () => {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = '0';
      overlay.style.left = '0';
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.background = 'rgba(0, 0, 0, 0.9)';
      overlay.style.display = 'flex';
      overlay.style.alignItems = 'center';
      overlay.style.justifyContent = 'center';
      overlay.style.zIndex = '9999';

      const fullscreenImg = document.createElement('img');
      fullscreenImg.src = img.src;
      fullscreenImg.style.maxWidth = '90vw';
      fullscreenImg.style.maxHeight = '90vh';
      fullscreenImg.style.borderRadius = '8px';
      fullscreenImg.style.boxShadow = '0 0 20px rgba(255,255,255,0.2)';

      overlay.appendChild(fullscreenImg);

      overlay.addEventListener('click', () => {
        document.body.removeChild(overlay);
      });

      document.body.appendChild(overlay);
    });
  });
</script>
